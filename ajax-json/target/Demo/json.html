		<script type="text/javascript">//json的本质是一个对象
			// json的定义：json 是由键值对组成，并且由花括号（大括号）包围。
			// 每个键由引号引起来，键和值之间使用冒号进行分隔，多组键值对之间进行

           /*这里我们首先定义一个json名字为jsonObj,格式符合我们上面定义的。
           * 这里我们的key1，key2*****key6都是一个键，所以我们的key1**key6都是用
           * 引号""引起来，键和值之间使用冒号进行分隔，所以我们的键key1和值12中间
           * 使用了这个: 。  值包含三种数据类型，1：单个数据，有number，
           * String，boolean和null四种类型数据；2：多个有序的数据：数组；
           * 3：多个无序的数据：对象。,多个键值对之间使用逗号进行分隔，所以

           //一个复杂的javascript对象，
			var jsonObj = {

				"key4":[11,"arr",false],//json格式的第二种多个有序的数据：数组
				"key5":{               //json格式的第二种多个无序的数据：对象
					"key5_1" : 551,
					"key5_2" : "key5_2_value"
				},
				"key6":[{ //json数组里面套对象，最复杂的情形。
					"key6_1_1":6611,
					"key6_1_2":"key6_1_2_value"
				},{
					"key6_2_1":6621,

				}]
			};

              alert(jsonObj.key5);//[object,Object] json本质是一个对象
             alert(JSON.stringify(jsonObj.key5));//{"key5_1" : 551,"key5_2" : "key5_2_value"}

			// 把json对象转换成为 json字符串
			var jsonObjString = JSON.stringify(jsonObj); // 特别像 Java中对象的toString，把对象的内容都转换成字符串
			alert(jsonObjString);
			// 把json字符串。转换成为json对象
